<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>
</head>

<body>

    <div class="calculatorBox">
        <div class="numberBox">
            <div class="calcBTN operator"><span>AC</span></div>
            <div class="calcBTN operator"><span>DE</span></div>
            <div class="calcBTN operator"><span>.</span></div>
            <div class="calcBTN operator"><span>/</span></div>
            <div class="calcBTN"><span>1</span></div>
            <div class="calcBTN"><span>2</span></div>
            <div class="calcBTN"><span>3</span></div>
            <div class="calcBTN operator"><span>*</span></div>
            <div class="calcBTN"><span>4</span></div>
            <div class="calcBTN"><span>5</span></div>
            <div class="calcBTN"><span>6</span></div>
            <div class="calcBTN operator"><span>-</span></div>
            <div class="calcBTN"><span>7</span></div>
            <div class="calcBTN"><span>8</span></div>
            <div class="calcBTN"><span>9</span></div>
            <div class="calcBTN operator"><span>+</span></div>
            <div class="calcBTN"><span>00</span></div>
            <div class="calcBTN"><span>0</span></div>
            <div class="calcBTN operator"><span>=</span></div>
        </div>
        <div class="screenBox">
            <div class="calcScreen"></div>
        </div>

    </div>



    <script src="js/main.js"></script>
</body>

</html>
